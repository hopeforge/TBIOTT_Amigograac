<div class="container" >
    <div class="col-sm-12">
        <div class="row col-sm-12">
            <h3 class="titulo">Cadastrar Usuário</h3>
            <aside class="col-sm-12">
                <form action="">
                <div id="formDiv" class="card">
                    <div class="card-header card-header-personalizado">
                            Dados Pessoais
                    </div>
                    <article class="card-group-item col-sm-12" style="padding:0">
                        <section class="conteudo col-sm-12 sectionCadastro">
                                <div class="form-row ">
                                    <div class="form-group col-sm-6">
                                        <label for="">Nome</label>
                                        <input type="text" class="form-control" id="nomeId">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label for="">CPF</label>
                                        <input type="text" class="form-control cpf-mask" id="cpfId">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-3">
                                        <label for="">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="dtNascimentoId">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Feminino</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="">E-mail</label>
                                        <input type="email" class="form-control" id="emailId">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="Telefone">Telefone</label>
                                        <input type="number" class="form-control" id="telefoneId">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="Celular">Celular</label>
                                        <input type="number" class="form-control" id="celularId">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="">Nome do usuário</label>
                                        <input type="text" class="form-control" id="nomeUserId">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="Telefone 1">Senha</label>
                                        <input type="password" class="form-control" id="telefoneId">
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label for="Celular">Confirmação senha</label>
                                        <input type="password" class="form-control" id="celularId">
                                    </div>
                                </div>
                            </section>
                        </article>
                    </div>
                    <br/>
                    <div id="formDivEndereco" class="card">
                            <div id="divHeaderEnd" class="card-header card-header-personalizado">
                                Endereço
                            </div>
                            <article class="card-group-item col-sm-12" style="padding:0">
                                <section class="conteudo col-sm-12 sectionCadastro">
                                        <div class="form-row">
                                            <div class="form-group col-sm-6">
                                                <label for="">CEP</label>
                                                <input type="text" class="form-control" id="CEPid">
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Não sei meu CEP</label>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-sm-6">
                                                <label for="">Logradouro</label>
                                                <input type="text" class="form-control" id="Logradouroid">
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label for="">Complemento</label>
                                                <input type="text" class="form-control" id="Complementoid">
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label for="">Número</label>
                                                <input type="text" class="form-control" id="Numeroid">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-sm-3">
                                                <label for="">Cidade</label>
                                                <select class="form-control">
                                                    <option>Selecione</option>
                                                    <option>João Pessoa</option>
                                                    <option>Cabedelo</option>
                                                    <option>Itaporanga</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label for="">Estado</label>
                                                <select class="form-control">
                                                    <option>Selecione</option>
                                                    <option>Paraíba</option>
                                                    <option>Pernambuco</option>
                                                    <option>Rio Grande do Norte</option>
                                                </select>
                                            </div>
                                        </div>
                            </section>
                        </article>
                    </div>
            </form>
            </aside>
        </div>
    </div>
</div>
