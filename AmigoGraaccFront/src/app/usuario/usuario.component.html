<table class="table table-hover">
    <thead>
        <tr>
            <td>Nome</td>
            <td>email</td>
            <td>cpf</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.cpf}}</td>
        </tr>
    </tbody>
</table>
